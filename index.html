<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{cart}})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image">
                </div>
            </div>
        </div>
        <div class="product-info">
            <h3 v-if="onSale" :style="{ color: 'red' }">The product is on sale !!</h3>
            <h1><a :href="productUrl">{{product}}</a></h1>
            <button class="button" @click="toggleStock">Toggle Status</button>
            <div style="display: flex;">
                <p v-if="inStock && inventory > 10">In Stock</p>
                <p v-else-if="inStock && inventory <= 10">Almost out of stock</p>
                <p v-else>Out of Stock</p>
            </div>
            <ul>
                <li v-for="detail in details">{{detail}}</li>
            </ul>
            <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">
                {{variant.color}}
            </div>
            <div style="display: flex;">
                <div v-for="size in sizes" style="margin-right: 10px;">{{size}}</div>
            </div>
            <button class="button" @click="addToCart">Add To Cart</button>
            <h2>{{des1}}</h2>
            <p>{{des2}}</p>
        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
